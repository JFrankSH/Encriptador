<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encriptador Alura</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
       <img src="Logo.png" alt="Logo de aplicion Encriptador">
    </header>
    <main>
         <section  class="seccion_1">
            <textarea class= "textarea"placeholder= "Escribe un texto aqui"></textarea>
            <div class="contenedor_botones">
                <input type="button" value="Encriptar" class="boton_encriptar">
                <input type="button" value="Desencriptar" class="boton_desencriptar">
                <input type="button" value="Copiar" class="boton_copiar">
            </div>
         </section>

         <section  class="seccion_2">
            <div class="contenedor_imagen">
                <img src="Muñeco.png" alt="Muñeco"> 

            </div>
            <div class="contenedor_subtitulo">
                <h3> No se encontro ningun mensaje</h3>

            </div>
            <div class="contenedor_parrafo">
                <p>Escribe el texto que deseas encriptar o desencriptar</p>

            </div>

         </section>
    </main>


</body>


<footer>HECHO POR JOSE FRANCISCO SANDOVAL HERNANDEZ 2024</footer>
</html>
